<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <title>Birthday Gift Site</title>
</head>
<body>

  <div id="header">
    <h1>Today is Camagu's Birthday</h1>

    <img src="images/IMG_20180608_112007.jpg" alt="Camagu with trees in the background" id="Bday_image">

    <h2 id="bday-age">31 years old</h2>
    <h4 id="bday-date">07.19.1993</h4>
  </div>

  <div id="Gift-section">
    <h2 class="gift-title">
      Here's how happy I am for you today
    </h2>

    <h3 class="gift-hint">
      (hover over the gift)
    </h3>

    <div class="gift-img" id="gif-img-happy">
    </div>
    
  </div>

  <div id="Gift-section">
    <h2 class="gift-title">
      Here's how people react when you enter the room
    </h2>

    <div class="gift-img" id="gif-img-hot">
    </div>
  </div>

  <div id="Gift-section">
    <h2 class="gift-title">
      If I had to describe you with one word
    </h2>
    <div class="gift-img" id="gif-img-genius">
    </div>
  </div>

  <div id="Gift-section">
    <h2 class="gift-title">
      The only person as badass as you
    </h2>
    <div class="gift-img" id="gif-img-badass">
    </div>
  </div>

</body>
</html>
