<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <title>Birthday Gift Site</title>
</head>
<body>

  <div id="header">
    <h1>Today is Camagu's Birthday</h1>

    <img src="images/IMG_20180608_112007.jpg" alt="Camagu with trees in the background" id="Bday_image">

    <h2 id="bday-age">31 years old</h2>
    <h4 id="bday-date">07.19.1993</h4>
  </div>

  <div id="Gift-section">
    <h2 class="gift-title">
      Here's how happy I am for you today
    </h2>

    <h3 class="gift-hint">
      (hover over the gift)
    </h3>

    <img src="images/gift-cover.jpg" class="gift-img">
  </div>
  
  
  
</body>
</html>
